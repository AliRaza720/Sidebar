<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section>
        <div class="container-fluid ps-0">


            <div class="sidebar bg-dark text-light d-flex flex-column pt-2">

                <ul>
                    <li class="border-bottom mb-2 me-4 pb-4 d-flex align-items-center">
                        <img src="bootstrap-new725.logowik.com.webp" alt="" class="logo">
                        <span class="fs-4 text-center ps-2">Bootstrap</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-house pe-3 fs-4"></i>
                        <span>Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-gauge pe-3 fs-4"></i>
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days pe-3 fs-4"></i>
                        <span>Products</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-table-cells-large pe-3 fs-4"></i>
                        <span>Orders</span>
                    </li>
                    <li class="pb-5 ">
                        <i class="fa-solid fa-circle-user pe-3 fs-4 "></i>
                        <span>Customers </span>
                    </li>

                    <div class="dropdown border-top pt-4 me-4">
                        <img src="bootstrap-new725.logowik.com.webp" alt="" class="logo ">
                        

                        <div class="btn-group dropend">
                            <button type="button" class="btn btn-dark">
                              Smd
                            </button>
                            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                              <span class="visually-hidden">Toggle Dropend</span>
                            </button>
                            <ul class="dropdown-menu">
                              <!-- Dropdown menu links -->
                            </ul>
                          </div>

                    </div>
                </ul>
            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
